<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head(~{::title})">
    <title>Register</title>
</head>

<body th:replace="base :: body(~{::h1}, ~{::section})">
<h1>Register</h1>

<section>
    <form class="form-horizontal" role="form" th:action="@{/register}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" class="form-control" id="inputUsername"
                       placeholder="Enter username" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                       placeholder="Enter password" />
            </div>
        </div>

        <p th:if="${error}" th:text="${error}" class="text-danger"></p>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="/login">Login</a>
</section>
</body>

</html>
